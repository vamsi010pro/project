<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="bd">
  <div class="container">
    <h1>Create account</h1>
    <div id="message" style="color:red;margin-bottom:8px"></div>
    <form action="/register" method="post">
      <label for="username">Username:</label>
      <input class="in" type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input class="in" type="password" id="password" name="password" required><br><br>
      <button class="submit" type="submit">Create account</button>
    </form>
    <p><a href="/login">Back to login</a></p>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
if (params.get('error')) {
  document.getElementById('message').textContent = 'Registration failed (username may already exist).';
}
</script>
</body>
</html>

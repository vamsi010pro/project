<script>
// Show simple error messages when ?error=1 is present and clear after 3s
(function () {
  const params = new URLSearchParams(window.location.search);
  const err = params.get('error');
  if (err) {
    const msgEl = document.getElementById('message');
    const msg = err === '1' ? 'Invalid credentials or an error occurred.' : 'An error occurred.';
    msgEl.textContent = msg;
    // clear message after 3 seconds
    setTimeout(() => {
      if (msgEl) msgEl.textContent = '';
    }, 3000);
  }
})();
</script>

<script>
// Maps link click handler: try to open in new tab, fallback to current tab and alert on failure
(function(){
  const maps = document.querySelector('.maps');
  if (!maps) return;
  maps.addEventListener('click', function (e) {
    e.preventDefault();
    const url = this.href;
    // try to open in a new tab
    const newWin = window.open(url, '_blank', 'noopener');
    if (!newWin) {
      // popup blocked â€” navigate in same tab as fallback
      window.location.href = url;
    }
  });
})();
</script>
